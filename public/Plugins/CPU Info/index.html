 <!DOCTYPE html>
 <html>
 
 <head>
   <meta charset="UTF-8">
   <title>Hello World!</title>
   <link rel="stylesheet" href="./src/styles.css">

 </head>
 
 <body id="noDrag">
 
   <div class="header">
     <span class="time">CPU INFO</span>
   </div>

   <div class="box">
    <span class="label">Manufacturer:</span>
    <span class="meter" id="manufacturer">-</span>

    <span class="meter" id="cpu-usage">-</span>
  </div>

 </html>
